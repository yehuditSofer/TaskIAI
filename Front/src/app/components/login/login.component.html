<div class="login-component">
  <div class="google-btn-wrapper" *ngIf="!name">
    <asl-google-signin-button></asl-google-signin-button>
    <span class="tooltip-text">התחברות עם חשבון Google</span>
  </div>
  <button class="logout-btn" (click)="signOut()" *ngIf="name">התנתקות</button>
  <span *ngIf="name">שלום {{name}}</span>
</div>
